<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Username</title>
    <script src="script.js"></script>
</head>
<body>
    <!-- Method-1 -->

    <form name"myform">
        <label for="">Email:</label> <input type="email" name="email" id="email" ><br><br>
        <input type="submit" value="submit" onmouseover="validate()">
    </form>

    <!-- method-2 -->
     <!-- <input type="text" id="email" name="email"> <br><br>
     <input type="submit" value="submit" onmouseover="validate()"> -->
</body>
<script>
// method-1

function validate(){
    var z = document.myform.email.value;
    if(z == "" || z == null) {
        document.writeln("Email Cannot be empty");
    }
}
    
</script>
</html>
